    <link rel="icon" href="./assets/icon/logo-top.png" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

    <!-- select-2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />

<body>
    <div class="header-bg">

        <!-- header-area -->

        <div class="header-area">
            <div class="container">
                <header
                    class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4">
                    <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                        <img src="./assets/icon/Logo.png" alt="23546">
                    </a>

                    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                        <li><a href="#" class="nav-link px-4 link--active">Home</a></li>
                        <li><a href="#" class="nav-link px-4 link">Service</a></li>
                        <li><a href="#" class="nav-link px-4 link">About</a></li>
                        <li><a href="#" class="nav-link px-4 link">Contact</a></li>
                    </ul>

                    <div class="col-md-3 text-end">
                        <button type="button" class="btn btn-primary">Sign up</button>
                    </div>
                </header>
            </div>
        </div>

        <!-- Hero-section -->

        <div class="hero-section">
            <div class="container">
                <div class="row flex-lg-row-reverse  g-5 py-4">
                    <div class="col-lg-6">
                        <img src="./assets/img/cover-img-1.png" class="d-block mx-lg-auto img-fluid hero-img"
                            alt="Bootstrap Themes" height="771">
                    </div>
                    <div class="col-lg-6">
                        <h1 class="mb-3">Find the perfect <br> place to stay with <br> your family</h1>
                        <p>Besnik is insanely flexible and amazingly easy to use.<br> This alone would be enough for a 5
                            star rating.</p>
                    </div>
                    <div class="col-lg-12 col-xxl-12">
                        <div class="d-grid d-sm-flex justify-content-sm-center align-content-center">
                            <section id="hero">
                                <div class="searchwrapper">
                                    <div class="searchbox">
                                        <div class="row">
                                            <div class="col-md-3 ps-4 pe-2">
                                                <div
                                                    class="search-area d-flex justify-content-center  flex-column ps-2 pe-2">
                                                    <p class="location">location</p>
                                                    <input type="text" class="form-control"
                                                        placeholder="Where are you going?">
                                                </div>
                                            </div>
                                            <div class="col-md-2  ps-2 ">
                                                <div
                                                    class="search-area d-flex justify-content-center  flex-column ps-2 pe-2">
                                                    <p class="location">Check in</p>
                                                    <input type="text" class="form-control" placeholder="Add dates">
                                                </div>
                                            </div>
                                            <div class="col-md-2  ps-2 ">
                                                <div
                                                    class="search-area d-flex justify-content-center  flex-column ps-2 pe-2">
                                                    <p class="location">Check out</p>
                                                    <input type="text" class="form-control" placeholder="Add dates">
                                                </div>
                                            </div>
                                            <div class="col-md-5 ps-2  d-flex align-items-center justify-content-between">
                                                <h6>Rent workspace</h6>
                                          
                                               <button class="lg-danger ">564 property found  <img src="./assets/icon/Vector.png" alt="src" class="ps-3">
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/jquery-1.12.4.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="./assets/js/fontawesome.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src='./assets/js/bootstrap.bundle.min.js'></script>
